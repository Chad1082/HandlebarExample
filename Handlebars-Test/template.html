

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta http-equiv="refresh" content="10">
<title>TEST</title>
</head>

<body onload="checkID()">

    <div class="grid-container" id="GridContainer">
        <div class="Upper-Left" id="UpperLeft">
            Upper Left: {{uleft}}<p hidden id="uleft">{{uleft}}</p><p id="demo"></p>
            <table id="LoggedCalls">
                <thead>
                    <tr>
                        <th colspan="2">Logged Calls</th>
                    </tr>
                    <tr>
                        <th>Severity</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tr>
                    <td>Sev 1 &amp; 2</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Sev 3, 4 &amp; 5</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>SR</td><td>30</td>
                </tr>

            </table>
        
        </div>
        <div class="Upper-Right" id="UpperRight">Upper Right: {{uright}}</div>
        <div class="LowerLeft" id="LowerLeft">Lower Left: {{lleft}}</div>
        <div class="LowerRight" id="LowerRight">Lower Right: {{lright}}</div>
        <div class="Footer" id="Footer">Footer: {{footer}}</div>
    </div>
</body>



</html>
<audio id="my_audio" src="old-fashioned-door-bell-daniel_simon.mp3" preload="auto" loop="loop" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>

    function checkID() {
        var text = "";
        if (document.getElementById("uleft").innerHTML >= 20) {
            document.getElementById("my_audio").play();
            text = "hit 20";
        } else {
            text = "not hit 20";
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
